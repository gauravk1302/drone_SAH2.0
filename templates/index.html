<!DOCTYPE html>
<html>
<head><title>Drone Simulator</title></head>
<body>
  <h2>Drone Path Planner</h2>
  <form method="POST">
    <input name="start_lat" placeholder="Start Latitude" required><br>
    <input name="start_lon" placeholder="Start Longitude" required><br>
    <input name="end_lat" placeholder="End Latitude" required><br>
    <input name="end_lon" placeholder="End Longitude" required><br>
    <button type="submit">Run Simulation</button>
  </form>
</body>
</html>
