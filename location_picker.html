<form id="droneForm">
  <input type="text" name="start_lat" placeholder="Start Latitude" />
  <input type="text" name="start_lon" placeholder="Start Longitude" />
  <input type="text" name="end_lat" placeholder="End Latitude" />
  <input type="text" name="end_lon" placeholder="End Longitude" />
  <button type="submit">Simulate</button>
</form>

<script>
document.getElementById('droneForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = {
    start: [parseFloat(e.target.start_lat.value), parseFloat(e.target.start_lon.value)],
    end: [parseFloat(e.target.end_lat.value), parseFloat(e.target.end_lon.value)]
  };
  const res = await fetch('/simulate', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });
  const result = await res.json();
  console.log(result); // show path, energy, coverage etc.
});
</script>
